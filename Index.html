<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy</title>
    <link rel="stylesheet" href="./Styles/Style.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <!-- Sidebar with logo and icons -->
            <div class="logo_container">
                <img class="logo_img" title="Bolt" src="./Images/Logo.webp" alt="logo">
                <b class="text_hidden">Bolt</b>
            </div>
            <div class="sideicon_container">
                <div>
                    <img class="side_icons" title="Dashboard" src="./Images/dashboard.png" alt="Dashboard_icon">
                    <p class="text_hidden">Dashboard</p>
                </div>
                <div>
                    <img class="side_icons" title="Analytics" src="./Images/analytics.png" alt="Analytics_icon">
                    <p class="text_hidden">Analytics</p>
                </div>
                <div>
                    <img class="side_icons" title="Profile" src="./Images/user.png" alt="profile_icon">
                    <p class="text_hidden">Profile</p>
                </div>
                <div>
                    <img class="side_icons" title="Log-Out" src="./Images/power-off.png" alt="logout_icon">
                    <p class="text_hidden">Log-Out</p>
                </div>
            </div>
        </nav>

        <!-- Button to open Popup -->
        <div>
            <button id="open-popup-btn">Popup</button>

            <!-- Popup container with items -->
            <div id="popup-container" class="popup-container">
                <div class="popup-content">
                    <!-- Popup items (icons with text) -->
                    <div class="popup-item">
                        <img src="./Images/dashboard.png" alt="Dashboard Icon" class="popup-image">
                        <p>Dashboard</p>
                    </div>
                    <div class="popup-item">
                        <img src="./Images/analytics.png" alt="Analytics Icon" class="popup-image">
                        <p>Analytics</p>
                    </div>
                    <div class="popup-item">
                        <img src="./Images/user.png" alt="Profile Icon" class="popup-image">
                        <p>Profile</p>
                    </div>
                    <div class="popup-item">
                        <img src="./Images/power-off.png" alt="Logout Icon" class="popup-image">
                        <p>Log Out</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dropdown menu button -->
        <div class="dropdown">
            <button id="dropdown-btn">Dropdown</button>

            <!-- Dropdown menu -->
            <div id="dropdown-menu" style="background: rgb(236, 228, 228);
    padding: 16px;display: none;" class="dropdown-menu">
                <div class="dropdown-item">
                    <img src="./Images/dashboard.png" alt="Dashboard Icon" class="dropdown-image">
                    <p>Dashboard</p>
                </div>
                <div class="dropdown-item">
                    <img src="./Images/analytics.png" alt="Analytics Icon" class="dropdown-image">
                    <p>Analytics</p>
                </div>
                <div class="dropdown-item">
                    <img src="./Images/user.png" alt="Profile Icon" class="dropdown-image">
                    <p>Profile</p>
                </div>
                <div class="dropdown-item">
                    <img src="./Images/power-off.png" alt="Log-Out Icon" class="dropdown-image">
                    <p>Log-Out</p>
                </div>
            </div>
        </div>

    </header>

    <script src="./Script/Script.js"></script>
</body>

</html>
