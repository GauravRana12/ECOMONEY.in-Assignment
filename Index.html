<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy</title>
    <link rel="stylesheet" href="./Styles/Style.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Sidebar -->
            <div class="logo_container">
                <img class="logo_img" src="./Images/Logo.webp" alt="logo">
                <b class="text_hidden">Bolt</b>
            </div>
            <div class="sideicon_container">
                <div>
                    <img class="side_icons" src="./Images/dashboard.png" alt="Dashboard_icon">
                    <p class="text_hidden">Dashboard</p>
                </div>
                <div>
                    <img class="side_icons" src="./Images/analytics.png" alt="Analytics_icon">
                    <p class="text_hidden">Analytics</p>
                </div>
                <div>
                    <img class="side_icons" src="./Images/user.png" alt="profile_icon">
                    <p class="text_hidden">Profile</p>
                </div>
                <div>
                    <img class="side_icons" src="./Images/power-off.png" alt="logout_icon">
                    <p class="text_hidden">Log-Out</p>
                </div>
            </div>
        </nav>

<!-- Profile Dropdown -->

     <div>
        <button id="open-popup-btn">Open Logout Popup</button>

    <!-- Popup container -->
    <div id="popup-container" class="popup-container">
        <div class="popup-content">
            <img src="./Images/power-off.png" alt="Logout Icon" class="popup-image">
            <p>Log Out</p>
        </div>
    </div>
     </div>

    </header>



    <script src="./Script/Script.js"></script>
</body>
</html>
